<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Triangle Tracker</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <h3>Please enter the lengths of both legs and the hypotenuse.</h3>
      <div class="col-md-3">
        <div>
          <form id="triangleSides">
            <div class="form-group">
              <label for="leg1">First Leg:</label>
              <input id="leg1" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="leg2">Second Leg:</label>
              <input id="leg2" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="leg3">Hypotenuse(Third Leg):</label>
              <input id="leg3" class="form-control" type="text">
            </div>
            <button type="submit" class="btn btn-default">Submit!</button>
          </form>
        </div>
      </div>
    </div>
    <div id="equilateral">
      <h1>Equilateral!</h1>
    </div>
    <div id="isosceles">
      <h1>Isosceles!</h1>
    </div>
    <div id="scalene">
      <h1>Scalene!</h1>
    </div>
    <div id="nat">
      <h1>You suck at geometry!</h1>
    </div>
  </div>


</body>

</html>
